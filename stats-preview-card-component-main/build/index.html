<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="bg-pwVeryDarkBlue flex flex-col justify-center items-center p-6 h-screen"
  >
    <main
      class="flex flex-col bg-pwDarkDesaturatedBlue w-full text-center rounded-xl md:flex-row-reverse md:rounded-none md:w-9/12"
    >
      <div
        class="bg-hero-image-mobile bg-pwSoftViolet bg-blend-multiply w-full h-[200px] bg-cover rounded-xl md:bg-hero-image-desktop md:h-auto md:rounded-none md:basis-1/2"
      ></div>
      <div class="p-9 md:basis-1/2 md:p-20 md:text-left">
        <h1 class="heading-primary">
          Get <span class="text-pwSoftViolet">insights</span> that help your
          business grow.
        </h1>
        <p class="text-main">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <section class="md:flex md:justify-between md:mt-8">
          <div class="md:flex md:flex-col">
            <h2 class="heading-secondary">10k+</h2>
            <p class="text-main uppercase font-lexend">companies</p>
          </div>
          <div class="md:flex md:flex-col">
            <h2 class="heading-secondary">314</h2>
            <p class="text-main uppercase font-lexend">templates</p>
          </div>
          <div class="md:flex md:flex-col">
            <h2 class="heading-secondary">12m+</h2>
            <p class="text-main uppercase font-lexend">queries</p>
          </div>
        </section>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
