<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="p-4 bg-cream font-montserrat text-darkGrayishBlue md:flex md:flex-col md:justify-center md:items-center md:h-screen"
  >
    <div
      class="bg-white container mx-auto rounded-xl flex flex-col h-auto md:flex-row md:w-[650px] md:h-[500px]"
    >
      <div class="md:w-1/2">
        <img
          src="images/image-product-mobile.jpg"
          alt=""
          class="rounded-t-xl md:hidden"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt=""
          class="hidden h-full md:block rounded-l-xl"
        />
      </div>
      <div class="p-6 md:w-1/2">
        <h3 class="text-sm uppercase pw-spacing-wide mb-2">Perfume</h3>
        <h1 class="text-4xl font-bold font-fraunces text-veryDarkBlue mb-6">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="mb-6">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex items-center mb-6">
          <p class="text-4xl text-darkCyan font-fraunces mr-4">$149.99</p>
          <p class="line-through">$169.99</p>
        </div>
        <button
          type="button"
          class="bg-darkCyan w-full text-center py-4 text-white rounded-xl cursor-pointer hover:bg-veryDarkBlue"
        >
          <div class="flex justify-center">
            <img src="images/icon-cart.svg" alt="" class="mr-2" />
            <span>Add to Cart</span>
          </div>
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Roland Theisen</a>.
    </div>
  </body>
</html>
